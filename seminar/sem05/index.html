<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button onclick="callGetPosts()">Get posts</button>

        <div>
            <div class="content" >
                <form id="postForm">
                    <label for="userId">User Id: </label>
                    <input type="number" id="userId" name="userId"></input> <br></br>

                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title"></input> <br></br>

                    <label for="body">Body: </label>
                    <input type="text" id="body" name="body"></input> <br></br>

                    <button id="postButton">Submit </button>
                </form>
            </div>

            <div class="content" >
                <form id="putForm">
    
                    <label hidden id="putId"></label>
    
                    <label for="putUserId">User Id: </label>
                    <input type="number" id="putUserId" name="putUserId"></input> <br></br>
    
                    <label for="putTitle">Title: </label>
                    <input type="text" id="putTitle" name="putTitle"></input> <br></br>
    
                    <label for="putBody">Body: </label>
                    <input type="text" id="putBody" name="putBody"></input> <br></br>
    
                    <button id="putButton" onclick="putForm(event)">Submit </button>
                </form>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</html>
